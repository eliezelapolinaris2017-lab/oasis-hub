<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Oasis Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Iconos -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .hub{
      width:100%;
      max-width:460px;
      padding:24px;
      position:relative;
    }

    h1{
      text-align:center;
      font-size:18px;
      letter-spacing:2px;
      margin-bottom:28px;
      font-weight:600;
      opacity:.9;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
    }

    .app{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:120px;
      border-radius:18px;
      text-decoration:none;
      color:#fff;
      border:1px solid rgba(255,255,255,.08);
      transition:all .18s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .app i{
      font-size:34px;
      margin-bottom:10px;
    }

    .app span{
      font-size:14px;
      letter-spacing:.3px;
      opacity:.95;
    }

    .app:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 30px rgba(0,0,0,.6);
    }

    /* === COLORES POR MÓDULO === */

    .crm{ background:linear-gradient(160deg, #0a3cff, #021a66); }
    .crm:hover{ box-shadow:0 10px 30px rgba(10,60,255,.45); }

    .fact{ background:linear-gradient(160deg, #00c853, #006b2d); }
    .fact:hover{ box-shadow:0 10px 30px rgba(0,200,83,.45); }

    .inv{ background:linear-gradient(160deg, #ff9800, #7a3e00); }
    .inv:hover{ box-shadow:0 10px 30px rgba(255,152,0,.45); }

    .diag{ background:linear-gradient(160deg, #7c3aed, #3b0764); }
    .diag:hover{ box-shadow:0 10px 30px rgba(124,58,237,.45); }

    .cont{ background:linear-gradient(160deg, #00bcd4, #004d60); }
    .cont:hover{ box-shadow:0 10px 30px rgba(0,188,212,.45); }

    .cash{ background:linear-gradient(160deg, #ef4444, #7f1d1d); }
    .cash:hover{ box-shadow:0 10px 30px rgba(239,68,68,.45); }

    .auth{ background:linear-gradient(160deg, #2c2c2c, #0f0f0f); }
    .auth:hover{ box-shadow:0 10px 30px rgba(255,255,255,.2); }

    footer{
      margin-top:28px;
      text-align:center;
      font-size:12px;
      color:#555;
      letter-spacing:.5px;
    }

    /* ====== BOTÓN CONFIG (no estorba) ====== */
    .cfgBtn{
      position:absolute;
      right:18px;
      top:18px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      font-weight:600;
      font-size:13px;
      transition:.18s ease;
      backdrop-filter: blur(10px);
    }
    .cfgBtn:hover{
      transform:translateY(-1px);
      border-color:rgba(255,255,255,.25);
      background:rgba(255,255,255,.09);
    }

    /* ====== MODAL CONFIG (robusto, NO se traba) ====== */
    .modal{
      position:fixed;
      inset:0;
      z-index:9999;
      display:none;
      align-items:center;
      justify-content:center;
      padding:16px;
      background:rgba(0,0,0,.65);
      backdrop-filter: blur(10px);
    }
    .modal.is-open{ display:flex; }

    .modalCard{
      width:min(560px, 100%);
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(10,10,14,.95);
      box-shadow:0 18px 60px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .modalHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:14px 14px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .modalTitle{
      font-weight:800;
      letter-spacing:.2px;
    }
    .modalSub{
      font-size:12px;
      opacity:.7;
      margin-top:2px;
    }
    .modalBody{ padding:14px; }

    .grid2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media(max-width:520px){ .grid2{ grid-template-columns:1fr; } }

    label{
      display:block;
      font-size:12px;
      opacity:.8;
      margin:2px 0 6px;
    }
    .input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.06);
      color:#fff;
      outline:none;
    }
    .hint{
      font-size:12px;
      opacity:.65;
      margin-top:8px;
      line-height:1.35;
    }
    .modalActions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      padding:14px;
      border-top:1px solid rgba(255,255,255,.08);
      background:rgba(255,255,255,.03);
    }
    .btn{
      padding:11px 14px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.08);
      color:#fff;
      cursor:pointer;
      font-weight:700;
    }
    .btn:hover{ border-color:rgba(255,255,255,.25); }
    .btn.danger{
      background:rgba(239,68,68,.16);
      border-color:rgba(239,68,68,.35);
    }
  </style>
</head>

<body>

  <div class="hub">
    <button class="cfgBtn" id="btnOpenCfg" type="button">
      <i class="fa-solid fa-gear"></i> Config
    </button>

    <h1>OASIS · HUB</h1>

    <div class="grid">

      <!-- CRM -->
      <a id="linkCRM" class="app crm" href="https://eliezelapolinaris2017-lab.github.io/oasis-crm/">
        <i class="fa-solid fa-users"></i>
        <span>CRM</span>
      </a>

      <!-- Facturación -->
      <a id="linkFACT" class="app fact" href="https://eliezelapolinaris2017-lab.github.io/oasis-facturaci-n-/">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Cotización / Factura</span>
      </a>

      <!-- Inventario -->
      <a id="linkINV" class="app inv" href="https://eliezelapolinaris2017-lab.github.io/inventario-app/">
        <i class="fa-solid fa-boxes-stacked"></i>
        <span>Inventario</span>
      </a>

      <!-- Diagnósticos -->
      <a id="linkDIAG" class="app diag" href="https://eliezelapolinaris2017-lab.github.io/Diagnostic-app/">
        <i class="fa-solid fa-stethoscope"></i>
        <span>Diagnósticos</span>
      </a>

      <!-- Contabilidad -->
      <a id="linkCONT" class="app cont" href="https://eliezelapolinaris2017-lab.github.io/Contabilidad-app/">
        <i class="fa-solid fa-scale-balanced"></i>
        <span>Contabilidad</span>
      </a>

      <!-- Gastos / Ingresos -->
      <a id="linkCASH" class="app cash" href="https://eliezelapolinaris2017-lab.github.io/Gastos-ingresos-app/">
        <i class="fa-solid fa-arrow-trend-up"></i>
        <span>Gastos / Ingresos</span>
      </a>

      <!-- Acceso -->
      <a id="linkAUTH" class="app auth" href="https://eliezelapolinaris2017-lab.github.io/oasis-auth/">
        <i class="fa-solid fa-lock"></i>
        <span>Acceso</span>
      </a>

    </div>

    <footer>Oasis Hub</footer>
  </div>

  <!-- MODAL CONFIG -->
  <div class="modal" id="cfgModal" aria-hidden="true">
    <div class="modalCard" id="cfgCard">
      <div class="modalHead">
        <div>
          <div class="modalTitle">Configuración</div>
          <div class="modalSub">Cambia PIN y URLs de tus apps.</div>
        </div>
        <button class="btn" id="cfgClose" type="button">Cerrar</button>
      </div>

      <div class="modalBody">
        <div class="grid2">
          <div>
            <label>PIN Maestro</label>
            <input class="input" id="cfgPin" inputmode="numeric" placeholder="1234">
            <div class="hint">Guárdalo y olvídate. Sin PIN no hay entrada.</div>
          </div>

          <div>
            <label>Hub URL</label>
            <input class="input" id="cfgHub" placeholder="https://.../oasis-hub/">
          </div>

          <div>
            <label>CRM URL</label>
            <input class="input" id="cfgCrm" placeholder="https://.../oasis-crm/">
          </div>

          <div>
            <label>Factura URL</label>
            <input class="input" id="cfgFact" placeholder="https://.../oasis-facturacion/">
          </div>

          <div>
            <label>Inventario URL</label>
            <input class="input" id="cfgInv" placeholder="https://.../oasis-inventario/">
          </div>

          <div>
            <label>Diagnóstico URL</label>
            <input class="input" id="cfgDiag" placeholder="https://.../oasis-diagnosticos/">
          </div>

          <div>
            <label>Contabilidad URL</label>
            <input class="input" id="cfgCont" placeholder="https://.../oasis-contabilidad/">
          </div>

          <div>
            <label>Gastos/Ingresos URL</label>
            <input class="input" id="cfgCash" placeholder="https://.../oasis-gastos-ingresos/">
          </div>

          <div>
            <label>Acceso URL</label>
            <input class="input" id="cfgAuth" placeholder="https://.../oasis-auth/">
          </div>
        </div>

        <div class="hint" style="margin-top:10px">
          Esto se guarda local (tu navegador). Cuando migremos a Firebase, se vuelve multi-dispositivo.
        </div>
      </div>

      <div class="modalActions">
        <button class="btn danger" id="cfgReset" type="button">Reset</button>
        <button class="btn" id="cfgSave" type="button">Guardar</button>
      </div>
    </div>
  </div>

  <script>
    // ===== Oasis Hub Config (robusto / iPhone-proof) =====
    const KEY = "oasis_hub_cfg_v1";

    const $ = (id)=>document.getElementById(id);

    const defaults = () => ({
      pin: "1234",
      hub: window.location.href,
      crm: $("linkCRM").href,
      fact: $("linkFACT").href,
      inv: $("linkINV").href,
      diag: $("linkDIAG").href,
      cont: $("linkCONT").href,
      cash: $("linkCASH").href,
      auth: $("linkAUTH").href,
    });

    const loadCfg = () => {
      try{
        const raw = localStorage.getItem(KEY);
        return raw ? ({...defaults(), ...JSON.parse(raw)}) : defaults();
      }catch{
        return defaults();
      }
    };

    const saveCfg = (cfg) => localStorage.setItem(KEY, JSON.stringify(cfg));

    const applyLinks = (cfg) => {
      if(cfg.crm)  $("linkCRM").href = cfg.crm;
      if(cfg.fact) $("linkFACT").href = cfg.fact;
      if(cfg.inv)  $("linkINV").href = cfg.inv;
      if(cfg.diag) $("linkDIAG").href = cfg.diag;
      if(cfg.cont) $("linkCONT").href = cfg.cont;
      if(cfg.cash) $("linkCASH").href = cfg.cash;
      if(cfg.auth) $("linkAUTH").href = cfg.auth;
    };

    const openModal = () => {
      const cfg = loadCfg();
      $("cfgPin").value  = cfg.pin || "";
      $("cfgHub").value  = cfg.hub || "";
      $("cfgCrm").value  = cfg.crm || "";
      $("cfgFact").value = cfg.fact || "";
      $("cfgInv").value  = cfg.inv || "";
      $("cfgDiag").value = cfg.diag || "";
      $("cfgCont").value = cfg.cont || "";
      $("cfgCash").value = cfg.cash || "";
      $("cfgAuth").value = cfg.auth || "";

      $("cfgModal").classList.add("is-open");
      $("cfgModal").setAttribute("aria-hidden","false");
      document.body.style.overflow = "hidden"; // evita scroll detrás (iOS)
      setTimeout(()=> $("cfgPin").focus(), 50);
    };

    const closeModal = () => {
      $("cfgModal").classList.remove("is-open");
      $("cfgModal").setAttribute("aria-hidden","true");
      document.body.style.overflow = "";
    };

    document.addEventListener("DOMContentLoaded", ()=>{
      // aplicar config al cargar (si existe)
      applyLinks(loadCfg());

      // abrir
      $("btnOpenCfg").addEventListener("click", (e)=>{
        e.preventDefault();
        openModal();
      });

      // cerrar
      $("cfgClose").addEventListener("click", (e)=>{
        e.preventDefault();
        closeModal();
      });

      // cerrar tocando fuera del card
      $("cfgModal").addEventListener("click", (e)=>{
        if(e.target === $("cfgModal")) closeModal();
      });

      // ESC
      document.addEventListener("keydown", (e)=>{
        if(e.key === "Escape" && $("cfgModal").classList.contains("is-open")) closeModal();
      });

      // guardar
      $("cfgSave").addEventListener("click", (e)=>{
        e.preventDefault();

        const cfg = {
          pin:  ($("cfgPin").value || "").trim(),
          hub:  ($("cfgHub").value || "").trim(),
          crm:  ($("cfgCrm").value || "").trim(),
          fact: ($("cfgFact").value || "").trim(),
          inv:  ($("cfgInv").value || "").trim(),
          diag: ($("cfgDiag").value || "").trim(),
          cont: ($("cfgCont").value || "").trim(),
          cash: ($("cfgCash").value || "").trim(),
          auth: ($("cfgAuth").value || "").trim(),
        };

        if(!cfg.pin){
          alert("PIN requerido.");
          $("cfgPin").focus();
          return;
        }

        saveCfg(cfg);
        applyLinks(cfg);
        closeModal();
        alert("Guardado ✅");
      });

      // reset
      $("cfgReset").addEventListener("click", (e)=>{
        e.preventDefault();
        if(!confirm("¿Resetear configuración?")) return;
        const cfg = defaults();
        saveCfg(cfg);
        applyLinks(cfg);

        // si modal está abierto, refresca inputs
        if($("cfgModal").classList.contains("is-open")){
          openModal();
        }
      });
    });
  </script>

</body>
</html>
