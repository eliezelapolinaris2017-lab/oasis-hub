<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Oasis Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Iconos -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* ===== Base ===== */
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .hub{
      width:100%;
      max-width:460px;
      padding:24px;
      position:relative;
    }

    h1{
      text-align:center;
      font-size:18px;
      letter-spacing:2px;
      margin-bottom:28px;
      font-weight:600;
      opacity:.9;
      user-select:none;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
    }

    .app{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:120px;
      border-radius:18px;
      text-decoration:none;
      color:#fff;
      border:1px solid rgba(255,255,255,.08);
      transition:all .18s ease;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }

    .app i{
      font-size:34px;
      margin-bottom:10px;
    }

    .app span{
      font-size:14px;
      letter-spacing:.3px;
      opacity:.95;
      text-align:center;
      padding:0 6px;
    }

    .app:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 30px rgba(0,0,0,.6);
    }

    /* === Colores por m√≥dulo === */
    .crm{ background:linear-gradient(160deg, #0a3cff, #021a66); }
    .crm:hover{ box-shadow:0 10px 30px rgba(10,60,255,.45); }

    .fact{ background:linear-gradient(160deg, #00c853, #006b2d); }
    .fact:hover{ box-shadow:0 10px 30px rgba(0,200,83,.45); }

    .inv{ background:linear-gradient(160deg, #ff9800, #7a3e00); }
    .inv:hover{ box-shadow:0 10px 30px rgba(255,152,0,.45); }

    .diag{ background:linear-gradient(160deg, #7c3aed, #3b0764); }
    .diag:hover{ box-shadow:0 10px 30px rgba(124,58,237,.45); }

    .cont{ background:linear-gradient(160deg, #00bcd4, #004d60); }
    .cont:hover{ box-shadow:0 10px 30px rgba(0,188,212,.45); }

    .cash{ background:linear-gradient(160deg, #ef4444, #7f1d1d); }
    .cash:hover{ box-shadow:0 10px 30px rgba(239,68,68,.45); }

    footer{
      margin-top:28px;
      text-align:center;
      font-size:12px;
      color:#555;
      letter-spacing:.5px;
      user-select:none;
    }

    /* ===== PIN Overlay ===== */
    #pinOverlay{
      position:fixed;
      inset:0;
      z-index:9999;
      background:
        radial-gradient(900px 420px at 20% 0%, rgba(0,200,83,.12), transparent 60%),
        radial-gradient(900px 420px at 80% 0%, rgba(10,60,255,.12), transparent 60%),
        radial-gradient(circle at top, #111 0%, #000 70%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .pinBox{
      width:100%;
      max-width:360px;
      padding:28px 22px;
      border-radius:22px;
      text-align:center;
      background:linear-gradient(160deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.12);
      box-shadow:0 20px 70px rgba(0,0,0,.85);
      backdrop-filter: blur(10px);
    }

    .pinIcon{
      width:56px;height:56px;
      border-radius:18px;
      margin:0 auto 10px;
      display:grid;place-items:center;
      font-size:28px;
      background:linear-gradient(160deg, rgba(0,200,83,.18), rgba(255,255,255,.06));
      border:1px solid rgba(0,200,83,.25);
    }

    .pinBox h2{
      margin:6px 0 0;
      letter-spacing:1px;
      font-size:18px;
      font-weight:800;
    }

    .pinBox p{
      margin:8px 0 18px;
      font-size:13px;
      opacity:.75;
    }

    #pinInput{
      width:100%;
      padding:12px 12px;
      font-size:18px;
      text-align:center;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.55);
      color:#fff;
      letter-spacing:6px;
      outline:none;
    }

    .pinActions{
      display:flex;
      gap:10px;
      margin-top:14px;
    }

    #pinBtn{
      flex:1;
      padding:12px;
      border-radius:14px;
      border:none;
      font-weight:800;
      cursor:pointer;
      background:linear-gradient(160deg,#00c853,#006b2d);
      color:#fff;
    }

    #pinClear{
      width:52px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.08);
      color:#fff;
      cursor:pointer;
      font-weight:900;
    }

    #pinError{
      display:none;
      margin-top:10px;
      font-size:12px;
      color:#ef4444;
    }

    .pinHint2{
      margin-top:12px;
      font-size:12px;
      opacity:.55;
      line-height:1.35;
    }

    /* Bot√≥n peque√±o para ‚Äúbloquear‚Äù (opcional) */
    .lockMini{
      position:fixed;
      right:14px;
      bottom:14px;
      z-index:50;
      padding:11px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background:rgba(255,255,255,.06);
      color:#fff;
      cursor:pointer;
      backdrop-filter: blur(10px);
      font-weight:800;
      display:none; /* aparece solo cuando est√° desbloqueado */
    }
    .lockMini:hover{ border-color:rgba(255,255,255,.25); transform:translateY(-1px); }
  </style>
</head>

<body>

  <!-- PIN OVERLAY (bloquea todo el Hub) -->
  <div id="pinOverlay" aria-hidden="false">
    <div class="pinBox">
      <div class="pinIcon">üîê</div>
      <h2>Oasis Hub</h2>
      <p>Acceso protegido</p>

      <input id="pinInput" type="password" inputmode="numeric" maxlength="6" placeholder="PIN" />
      <div class="pinActions">
        <button id="pinBtn" type="button">Entrar</button>
        <button id="pinClear" type="button" title="Limpiar">‚å´</button>
      </div>

      <span id="pinError">PIN incorrecto</span>
      <div class="pinHint2">Tip: si borras cach√© del navegador, te pedir√° el PIN de nuevo.</div>
    </div>
  </div>

  <!-- HUB -->
  <div class="hub" id="hubApp" aria-hidden="true">
    <h1>OASIS ¬∑ HUB</h1>

    <div class="grid">

      <!-- CRM -->
      <a class="app crm" href="https://eliezelapolinaris2017-lab.github.io/oasis-crm/">
        <i class="fa-solid fa-users"></i>
        <span>CRM</span>
      </a>

      <!-- Facturaci√≥n -->
      <a class="app fact" href="https://eliezelapolinaris2017-lab.github.io/oasis-facturaci-n-/">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Cotizaci√≥n / Factura</span>
      </a>

      <!-- Inventario -->
      <a class="app inv" href="https://eliezelapolinaris2017-lab.github.io/inventario-app/">
        <i class="fa-solid fa-boxes-stacked"></i>
        <span>Inventario</span>
      </a

      >

      <!-- Diagn√≥sticos -->
      <a class="app diag" href="https://eliezelapolinaris2017-lab.github.io/Diagnostic-app/">
        <i class="fa-solid fa-stethoscope"></i>
        <span>Diagn√≥sticos</span>
      </a>

      <!-- Contabilidad -->
      <a class="app cont" href="https://eliezelapolinaris2017-lab.github.io/Contabilidad-app/">
        <i class="fa-solid fa-scale-balanced"></i>
        <span>Contabilidad</span>
      </a>

      <!-- Gastos / Ingresos -->
      <a class="app cash" href="https://eliezelapolinaris2017-lab.github.io/Gastos-ingresos-app/">
        <i class="fa-solid fa-arrow-trend-up"></i>
        <span>Gastos / Ingresos</span>
      </a>

    </div>

    <footer>Oasis Hub</footer>
  </div>

  <!-- Bot√≥n opcional para volver a bloquear -->
  <button class="lockMini" id="lockMini" type="button" title="Bloquear Hub">üîí</button>

  <script>
    // ===== PIN DEL HUB (c√°mbialo aqu√≠) =====
    const HUB_PIN = "058312";
    const KEY = "oasis_hub_unlocked_v1";

    const overlay = document.getElementById("pinOverlay");
    const hub = document.getElementById("hubApp");
    const input = document.getElementById("pinInput");
    const btn = document.getElementById("pinBtn");
    const clearBtn = document.getElementById("pinClear");
    const error = document.getElementById("pinError");
    const lockMini = document.getElementById("lockMini");

    // Solo n√∫meros (sin letras)
    input.addEventListener("input", () => {
      input.value = input.value.replace(/[^\d]/g, "").slice(0, 6);
      if (error.style.display === "block") error.style.display = "none";
    });

    function showHub(){
      overlay.style.display = "none";
      overlay.setAttribute("aria-hidden","true");
      hub.setAttribute("aria-hidden","false");
      lockMini.style.display = "inline-flex";
      setTimeout(() => window.scrollTo(0,0), 0);
    }

    function showLock(){
      overlay.style.display = "flex";
      overlay.setAttribute("aria-hidden","false");
      hub.setAttribute("aria-hidden","true");
      lockMini.style.display = "none";
      input.value = "";
      error.style.display = "none";
      setTimeout(() => input.focus(), 50);
    }

    function unlock(){
      if(input.value === HUB_PIN){
        localStorage.setItem(KEY,"true");
        showHub();
      }else{
        error.style.display = "block";
        input.value = "";
        input.focus();
      }
    }

    function lock(){
      localStorage.removeItem(KEY);
      showLock();
    }

    // Auto unlock si ya se guard√≥
    if(localStorage.getItem(KEY) === "true"){
      showHub();
    }else{
      showLock();
    }

    btn.addEventListener("click", unlock);
    clearBtn.addEventListener("click", () => { input.value = ""; input.focus(); error.style.display="none"; });
    input.addEventListener("keypress", (e) => { if(e.key === "Enter") unlock(); });

    // Bloquear manual (opcional)
    lockMini.addEventListener("click", lock);
  </script>

</body>
</html>
