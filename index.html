<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Oasis Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Iconos -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .hub{
      width:100%;
      max-width:460px;
      padding:24px;
    }

    h1{
      text-align:center;
      font-size:18px;
      letter-spacing:2px;
      margin-bottom:28px;
      font-weight:600;
      opacity:.9;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
    }

    .app{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:120px;
      border-radius:18px;
      text-decoration:none;
      color:#fff;
      border:1px solid rgba(255,255,255,.08);
      transition:all .18s ease;
    }

    .app i{
      font-size:34px;
      margin-bottom:10px;
    }

    .app span{
      font-size:14px;
      letter-spacing:.3px;
      opacity:.95;
    }

    .app:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 30px rgba(0,0,0,.6);
    }

    /* === COLORES POR MÓDULO === */
    .crm{ background:linear-gradient(160deg, #0a3cff, #021a66); }
    .crm:hover{ box-shadow:0 10px 30px rgba(10,60,255,.45); }

    .fact{ background:linear-gradient(160deg, #00c853, #006b2d); }
    .fact:hover{ box-shadow:0 10px 30px rgba(0,200,83,.45); }

    .inv{ background:linear-gradient(160deg, #ff9800, #7a3e00); }
    .inv:hover{ box-shadow:0 10px 30px rgba(255,152,0,.45); }

    .diag{ background:linear-gradient(160deg, #7c3aed, #3b0764); }
    .diag:hover{ box-shadow:0 10px 30px rgba(124,58,237,.45); }

    .cont{ background:linear-gradient(160deg, #00bcd4, #004d60); }
    .cont:hover{ box-shadow:0 10px 30px rgba(0,188,212,.45); }

    .cash{ background:linear-gradient(160deg, #ef4444, #7f1d1d); }
    .cash:hover{ box-shadow:0 10px 30px rgba(239,68,68,.45); }

    footer{
      margin-top:28px;
      text-align:center;
      font-size:12px;
      color:#555;
      letter-spacing:.5px;
    }
  </style>
</head>

<body>

  <div class="hub">
    <h1>OASIS · HUB</h1>

    <div class="grid">

      <!-- CRM -->
      <a class="app crm" href="https://eliezelapolinaris2017-lab.github.io/oasis-crm/">
        <i class="fa-solid fa-users"></i>
        <span>CRM</span>
      </a>

      <!-- Facturación -->
      <a class="app fact" href="https://eliezelapolinaris2017-lab.github.io/oasis-facturaci-n-/">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Cotización / Factura</span>
      </a>

      <!-- Inventario -->
      <a class="app inv" href="https://eliezelapolinaris2017-lab.github.io/inventario-app/">
        <i class="fa-solid fa-boxes-stacked"></i>
        <span>Inventario</span>
      </a>

      <!-- Diagnósticos -->
      <a class="app diag" href="https://eliezelapolinaris2017-lab.github.io/Diagnostic-app/">
        <i class="fa-solid fa-stethoscope"></i>
        <span>Diagnósticos</span>
      </a>

      <!-- Contabilidad -->
      <a class="app cont" href="https://eliezelapolinaris2017-lab.github.io/Contabilidad-app/">
        <i class="fa-solid fa-scale-balanced"></i>
        <span>Contabilidad</span>
      </a>

      <!-- Gastos / Ingresos -->
      <a class="app cash" href="https://eliezelapolinaris2017-lab.github.io/Gastos-ingresos-app/">
        <i class="fa-solid fa-arrow-trend-up"></i>
        <span>Gastos / Ingresos</span>
      </a>

    </div>

    <footer>Oasis Hub</footer>
  </div>

</body>
</html>
