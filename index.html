<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Oasis Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ICONOS (Font Awesome CDN) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#0b0b0b;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .hub{
      width:100%;
      max-width:600px;
      padding:20px;
    }

    h1{
      text-align:center;
      font-size:20px;
      margin-bottom:20px;
      font-weight:600;
      letter-spacing:.5px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:16px;
    }

    .app{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
      border:1px solid #222;
      border-radius:14px;
      text-decoration:none;
      color:#fff;
      background:#111;
      transition:background .15s ease, transform .1s ease;
    }

    .app:hover{
      background:#161616;
      transform:translateY(-2px);
    }

    .app i{
      font-size:32px;
      margin-bottom:10px;
    }

    .app span{
      font-size:14px;
      opacity:.85;
    }

    footer{
      margin-top:24px;
      text-align:center;
      font-size:12px;
      color:#666;
    }
  </style>
</head>
<body>

  <div class="hub">
    <h1>OASIS · HUB</h1>

    <div class="grid">

      <!-- EDITA SOLO LOS href -->
      <a class="app" href="https://TUUSUARIO.github.io/oasis-crm/">
        <i class="fa-solid fa-users"></i>
        <span>CRM</span>
      </a>

      <a class="app" href="https://TUUSUARIO.github.io/oasis-facturacion/">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        <span>Cotización / Factura</span>
      </a>

      <a class="app" href="https://TUUSUARIO.github.io/oasis-inventario/">
        <i class="fa-solid fa-boxes-stacked"></i>
        <span>Inventario</span>
      </a>

      <a class="app" href="https://TUUSUARIO.github.io/oasis-auth/">
        <i class="fa-solid fa-lock"></i>
        <span>Acceso</span>
      </a>

    </div>

    <footer>
      Oasis Hub
    </footer>
  </div>

</body>
</html>
