<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Oasis Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ===== iOS / PWA ===== -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Oasis Hub">
  <meta name="theme-color" content="#000000">

  <!-- ICONOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
  <link rel="icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" sizes="512x512" href="icons/icon-512.png">
  <link rel="manifest" href="manifest.json">

  <!-- FontAwesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:radial-gradient(circle at top,#111 0%,#000 60%);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .hub{width:100%;max-width:820px;padding:24px}
    h1{text-align:center;font-size:18px;letter-spacing:2px;margin-bottom:28px;opacity:.9}

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
    }
    @media(min-width:820px){
      .grid{grid-template-columns:repeat(3,1fr)}
      .app{height:132px}
    }

    .app{
      height:120px;
      border-radius:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-decoration:none;
      color:#fff;
      border:1px solid rgba(255,255,255,.08);
      transition:.18s ease;
    }
    .app i{font-size:34px;margin-bottom:10px}
    .app span{font-size:14px;letter-spacing:.3px;text-align:center}
    .app:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(0,0,0,.6)}

    /* Colores existentes */
    .crm{background:linear-gradient(160deg,#0a3cff,#021a66)}
    .fact{background:linear-gradient(160deg,#00c853,#006b2d)}
    .inv{background:linear-gradient(160deg,#ff9800,#7a3e00)}
    .diag{background:linear-gradient(160deg,#7c3aed,#3b0764)}
    .cont{background:linear-gradient(160deg,#00bcd4,#004d60)}
    .cash{background:linear-gradient(160deg,#ef4444,#7f1d1d)}
    .btu{background:linear-gradient(160deg,#22c55e,#14532d)}
    .map{background:linear-gradient(160deg,#38bdf8,#0c4a6e)}

    /* ðŸ”¹ NUEVOS â€“ CONFIRMAFY */
    .agenda{
      background:linear-gradient(160deg,#facc15,#92400e);
    }
    .agenda-admin{
      background:linear-gradient(160deg,#a855f7,#581c87);
    }

    footer{margin-top:28px;text-align:center;font-size:12px;color:#555}
  </style>
</head>

<body>

  <div class="hub">
    <h1>OASIS Â· HUB</h1>

    <div class="grid">

      <a class="app crm" href="https://eliezelapolinaris2017-lab.github.io/oasis-crm/">
        <i class="fa-solid fa-users"></i><span>CRM</span>
      </a>

      <a class="app fact" href="https://eliezelapolinaris2017-lab.github.io/oasis-facturacion/">
        <i class="fa-solid fa-file-invoice-dollar"></i><span>CotizaciÃ³n / Factura</span>
      </a>

      <a class="app inv" href="https://eliezelapolinaris2017-lab.github.io/inventario-app/">
        <i class="fa-solid fa-boxes-stacked"></i><span>Inventario</span>
      </a>

      <a class="app diag" href="https://eliezelapolinaris2017-lab.github.io/Diagnostic-app/">
        <i class="fa-solid fa-stethoscope"></i><span>DiagnÃ³sticos</span>
      </a>

      <a class="app cont" href="https://eliezelapolinaris2017-lab.github.io/Contabilidad-app/">
        <i class="fa-solid fa-scale-balanced"></i><span>Contabilidad</span>
      </a>

      <a class="app cash" href="https://eliezelapolinaris2017-lab.github.io/Gastos-ingresos-app/">
        <i class="fa-solid fa-arrow-trend-up"></i><span>Gastos / Ingresos</span>
      </a>

      <a class="app btu" href="https://eliezelapolinaris2017-lab.github.io/calculator-btu-app/">

      </a>

      <a class="app map" href="https://eliezelapolinaris2017-lab.github.io/mapa-iframe/">

      </a>

      <!-- âœ… NUEVOS -->

    </div>

</html>
